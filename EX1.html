<!doctype html>
<html>
  <head>
    <title> Jutyphoon </title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Conditional Statements</h1>
    <h2>Program</h2>
    <script>
      document.write("1<br>")
      document.write("2<br>")
      document.write("3<br>")
      document.write("4<br>")
    </script>
    <h2>IF-true</h2>
    <script>
      document.write("1<br>")
      if(true){
        document.write("2<br>");
      } else {
      document.write("3<br>");
      }
      document.write("4<br>")
    </script>
    <h2>IF-false</h2>
    <script>
      document.write("1<br>")
      if(false){
        document.write("2<br>");
      } else {
      document.write("3<br>");
      }
      document.write("4<br>")
    </script>











    <h1>Javascript</h1>
    <script>
      document.write(1+1);
    </script>
    <h2>1===1</h2>
    <script>
      document.write(1===1);
    </script>
    <h2>1===2</h2>
    <script>
      document.write(1===2);
    </script>
    <h2>1&lt;2</h2>
    <script>
      document.write(1<2);
    </script>
    <h1>html</h1>
    1+1
  </body>
</html>


<! ture or false : Boolean>
